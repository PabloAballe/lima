
<div class="table">
  <table class="table overflow-auto">
  <thead>
    <tr>
      <th><abbr title="ID">ID</abbr></th>
      <th><abbr title="Propietaria">Usuario</abbr></th>
      <th><abbr title="Localización">Acción</abbr></th>
      <th><abbr title="Editar">Fecha</abbr></th>
      <th><abbr title="Editar">Realizó</abbr></th>

    </tr>
  </thead>
  <tfoot>

  </tfoot>
  <tbody>
    {%for hist in historial_centro%}
    <tr>
      <th>{{ forloop.revcounter }}</th>
      <td>{{hist.history_user}}</td>
    {% if hist.history_type == "~" %}
      <td>

        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pen" fill="#FFDB4A" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M13.498.795l.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001zm-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708l-1.585-1.585z"/>
        </svg>


      </td>
            {%endif%}
      {% if hist.history_type == "+" %}
        <td>

          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-plus-square" fill="#3EC46D" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            <path fill-rule="evenodd" d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>

        </td>
              {%endif%}
        {% if hist.history_type == "-" %}
          <td>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash" fill="#F03A5F" xmlns="http://www.w3.org/2000/svg">
              <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
              <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4L4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>

          </td>
      {%endif%}
      <td>


                {{hist.history_date }}
              </td>
      <td>{{hist.instance}}</td>
    </tr>
{%endfor%}

  </tbody>
</table>

</div>
