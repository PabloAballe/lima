{%extends 'core/base.html'%}
{%load static%}
{% load crispy_forms_tags %}
{% load tailwind_filters %}
{%block content%}
{%include 'core/nav.html'%}
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- XDSoft DateTimePicker -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.min.css" integrity="sha256-DOS9W6NR+NFe1fUhEE0PGKY/fubbUCnOfTje2JMDw3Y=" crossorigin="anonymous" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-datetimepicker/2.5.20/jquery.datetimepicker.full.min.js" integrity="sha256-FEqEelWI3WouFOo2VWP/uJfs1y8KJ++FLh2Lbqc8SJk=" crossorigin="anonymous"></script>

<div class="{% if request.user_agent.is_mobile %}{%else%}grid grid-cols-5 gap-4{%endif %} ">
<div class="aside-bar">
{% include 'core/aside.html'%}
</div>
      <div class="col-span-4">
          <div class="{% if request.user_agent.is_mobile %}index1{% else %}login{%endif%}">
      <img async loding="lazy"  src="{{footer.logo.url}}" alt="{{footer.nombre_comercial}}" width="350rem">
        <br>
        <h2>Añade un cliente nuevo</h2>
        <br>
        <form method="post" enctype="multipart/form-data" style="{% if request.user_agent.is_mobile %}grid-template-columns: repeat(1, minmax(0, 1fr));{% else %}grid-template-columns: repeat(3, minmax(0, 1fr));{%endif%}">
          {% csrf_token %}
        {{ form|crispy }}
          <div class="buttons">
          <button type="submit" class="btn">Añadir</button>

        </form>
          <button class="btn" type="button" onClick="javascript:history.go(-1);">Cancelar</button>
      </div>
    </div>
  </div>
</div>

<script>

  $(function () {
    jQuery.datetimepicker.setLocale('es');
    $("#id_fecha_nacimiento").datetimepicker({ format:'Y-m-d H:i'});
  });
</script>

<br><br><br><br>
{%endblock%}
