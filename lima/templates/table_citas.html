
<div class="table" id="table">
  <table class="table overflow-auto">
    <thead>
      <tr>
        <th><abbr title="ID">ID</abbr></th>
        <th><abbr title="Tecnica">Tecnica</abbr></th>
        <th><abbr title="Zona">Zona</abbr></th>
        <th><abbr title="Hertz">Hertz</abbr></th>
        <th><abbr title="Milisegundos">Milisegundos</abbr></th>
        <th><abbr title="Julios">Julios</abbr></th>
        <th><abbr title="Acción">Acción</abbr></th>

      </tr>
    </thead>
    <tfoot>

    </tfoot>
    <tbody>

      {%for cita in cita%}
      <tr>
        <th>{{ forloop.counter }}</th>

        <td>{{cita.tecnica}}</td>
        <td>{{cita.zona}}</td>
        <td>{{cita.hertz}}</td>
        <td>{{cita.milisegundos}}</td>
        <td>{{cita.julios}}</td>

        <td onclick="window.location='{% url 'edit_cita' pk=cita.id_cita %}';">
            <div class="buttons">
            {% if perms.lima.change_cita %}
         <a href="{% url 'edit_cita' pk=cita.id_cita %}">
            <button class="button is-warning is-rounded"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
  <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
</svg> &nbsp; Ver</button>

          </a>
 {% endif %}
{% if perms.lima.delete_cita %}
            <button class="button is-danger is-rounded" onclick="confirmSwall('{%url 'delete_cita' pk=cita.id_cita %}')">Borrar</button>

          <!--</a>-->
</div>
 {% endif %}
 </div>
        </td>

      </tr>
      {%endfor%}

    </tbody>
  </table>

</div>
