  <canvas id="tiempos" width="10%" height="10%"></canvas>
<script>

var ctx = document.getElementById('tiempos');
 var clientes = [
     {%for tiempo in tiempo %}
        {% if not forloop.first %},{% endif %}
        "{{tiempo.count_time}}"


    {% endfor %}
    ];

 var clientes_labels = [
     {%for tiempo in tiempo %}
        {% if not forloop.first %},{% endif %}
             "{{tiempo.fecha}}"
    {% endfor %}
    ];

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  clientes_labels,
        datasets: [{
            label: 'Historial de horas trabajadas',
            data: clientes,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',

                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },

});
