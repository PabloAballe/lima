<h1>Estadísticas del sistema </h1>


<!--boostrap-->

<!--clientes nuevos -->
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingOne">

    </div>

 <center style="height: 30vw; overflow: auto">
     <div class="chart-container" style="position: relative; height:30vh; width:60vh;">
  <canvas id="clientes" width="10%" height="10%"></canvas>
  </div>
  </center>
    </div>
  </div>

<!--citas agendadas-->
<div id="accordion">
  <div class="card">
    <div class="card-header" id="headingsSix">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseSix" aria-expanded="false" aria-controls="collapseSix">

        </button>

 <center style="height: 30vw;overflow: auto ">
     <div class="chart-container" style="position: relative; height:30vh; width:60vh;">
  <canvas id="tratamiento" width="10%" height="10%"></canvas>
  </div>
  </center>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingFour">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">

      <!--facturación-->

           <div class="chart-container" style="position: relative; height:30vh; width:60vh;">
  <canvas id="facturacion" width="10%" height="10%"></canvas>
  </center>
  </div>
    </div>
  </div>

<div class="card">
    <div class="card-header" id="headingFive">
      <h5 class="mb-0">
        <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
          Historial de Horas trabajadas
        </button>
      </h5>
    </div>
    <div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordion">
      <!--facturación-->
      <center style="height: 30vw; overflow: auto">
           <div class="chart-container" style="position: relative; height:30vh; width:60vh;">
  <canvas id="tiempo" width="10%" height="10%"></canvas>

  </center>

<script>

var ctx = document.getElementById('clientes');
 var clientes = [
     {%for cliente in clientes %}
        {% if not forloop.first %},{% endif %}

            "{{cliente.count}}"

    {% endfor %}
    ];

 var clientes_labels = [
     {%for cliente in clientes %}
        {% if not forloop.first %},{% endif %}

            "{{cliente.fecha_alta |date:'Y-F-W'}}"

    {% endfor %}
    ];

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  clientes_labels,
        datasets: [{
            label: 'Historial de alta de clientes',
            data: clientes,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var ctx = document.getElementById('citas');
 var citas = [
     {%for cita in citas %}

    }
});

var ctx = document.getElementById('tratamiento');
 var clientes = [
     {%for tratamiento in tratamientos %}

var myChart = new Chart(ctx, {
    type: 'bar',
    data: {
        labels:  clientes_labels,
        datasets: [{
            label: 'Historial de sesiones de Tratamientos agendados',
            data: clientes,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',

                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'

                'rgba(255, 99, 132, 1)',

                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
var ctx = document.getElementById('facturacion');
 var clientes = [
     {%for facturacion in facturacion %}
        {% if not forloop.first %},{% endif %}

            '{{facturacion.count}}'

    {% endfor %}
    ];

 var clientes_labels = [
     {%for facturacion in facturacion %}

var myChart = new Chart(ctx, {

            borderColor: [
                'rgba(255, 99, 132, 1)',

                'rgba(255, 206, 86, 1)',

                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

var ctx = document.getElementById('tiempo');
 var tiempo = [
     {%for tiempo in tecnicas_horarios %}
        {% if not forloop.first %},{% endif %}

            '{{tiempo.count_tecnica}}'

    {% endfor %}
    ];

 var tiempo_labels = [
     {%for tiempo in tecnicas_horarios %}
        {% if not forloop.first %},{% endif %}

var myChart = new Chart(ctx, {
    type: 'bar',

        labels:  tiempo_labels,

                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',

</script>
