{%extends 'base.html'%}
{% load material_form %}
{%load static%}

{%block content%}

<div class="login ">

<img src="{%static 'img/login.png'%}" alt="Lima y Neon" >
  <br>
  <h2>Añade una una cita</h2>
  <br>
  <form method="post">
    {% csrf_token %}
    {% form form=form %}{% endform %}
    <button type="submit" class="button is-warning">Añadir</button>

  </form>
  <input type=button value="Cancelar" class="button is-danger cancel" onClick="javascript:history.go(-1);">
</div>



{%endblock%}
