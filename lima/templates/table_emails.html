
{% ifequal  notfound True %}
{% include 'notfound.html'%}
{% else %}

<div class="table" id="table">
  <table class="table">
    <thead>
      <tr>
        <th title="ID"><abbr title="ID">ID</abbr></th>
        <th title="Nombre">Nombre</th>
        <th><abbr title="Acción">Acción</abbr></th>

      </tr>
    </thead>
    <tfoot>

    </tfoot>
    <tbody>
      {%for email in emails %}
      <tr>
        <th>{{ forloop.counter }}</th>
        <td><a href="{% url 'emails_template' pk=email.pk %}">{{email.nombre}}</a> <strong></strong>
        </td>

        <td><a href="{%url 'emails_template' pk=email.pk %}">
            <button class="button is-warning">Ver</button>
          </a>


          <a href="{%url 'delete_email' pk=email.pk %}">
              <button class="button is-danger">Borrar Plantilla</button>

            </a>

        </td>

      </tr>
      {%endfor%}

    </tbody>
  </table>

</div>
{% endifequal %}
